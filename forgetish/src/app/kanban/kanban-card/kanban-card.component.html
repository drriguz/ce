<div class="kanban-card">
  <div class="card-title">
    <span class="card-id">#{{card.cardId}}</span>

  </div>
  <div class="card-content">
    <div class="card-title">{{card.title}}</div>
    <div class="card-description">
      {{card.description}}
    </div>
    <div class="card-category">
      {{card.category}}
    </div>
  </div>
</div>
