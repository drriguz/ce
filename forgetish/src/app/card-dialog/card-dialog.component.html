<h1 mat-dialog-title class="dialog-title">创建任务</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>名称</mat-label>
    <input matInput [(ngModel)]="data.title">
  </mat-form-field>
  <mat-form-field>
    <mat-label>描述</mat-label>
    <textarea rows="5" matInput [(ngModel)]="data.description"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button color="primary"
          class="confirm-button"
          cdkFocusInitial [mat-dialog-close]="data">{{data.cardId ? '更新' : '创建'}}
  </button>
</div>
